<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td {
            padding: 10px;
        }
        img {
            max-height: 200px;
        }
    </style>
</head>
<body>
    <div>
        <form id="submitForm">
            <input type="text" id="subjects" placeholder="Enter subject ...">
            <input type="number" min="0" max="100" id="mark" placeholder="Enter your mark...">
            <input type="text" id="picture" placeholder="Enter picture url ..." value="https://www.lockheedmartin.com/content/dam/lockheed-martin/eo/photo/webt/webt-woman-in-math-lead.jpg.pc-adaptive.full.medium.jpeg">
            <br>
            <button id="submitBtn" type="submit">Submit</button>
        </form>

        <table border="1">
            <thead>
                <tr>
                    <td>#</td>
                    <td>Subject:</td>
                    <td>Mark:</td>
                    <td>Picture</td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
